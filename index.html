<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>linkedin login-form</title>
</head>
<body>
    <header class="header">
        
            <div class="heading">
                <h1 class="logo">Linked
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/800px-LinkedIn_logo_initials.png" class="img">
            </div></h1>
    </header>
    <section class="main">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
        <input type="text" placeholder="Email or Phone" class="input">
        <div class="pass-section">
            <input type="password" placeholder="Password" class="pass">
            <p class="show">show</p>
        </div>
        <p class="forgot">Forgot password?</p>
        <button class="sign-button">Sign in</button>
       <div class="or-section">
            <div class="line"></div>
            <p class="or">or</p>
            <div class="line"></div>
       </div> 
       
        <button class="apple"><img src="apple.svg" class="apple-img"> Sign in with Apple</button>
       
       
    </section>
    <div class="sign">
        <p>New to Linkedin? 
            <a href="sign-up.html" class="join"> Join now</p></a>  
    </div>
</body>
</html>
