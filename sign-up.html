<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign-up form</title>
</head>
<body>
    <header class="header">
        
        <div class="heading">
            <h1 class="logo">Linked
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/800px-LinkedIn_logo_initials.png" class="img">
        </div></h1>
</header>
<h2 class="top">Make the most of your professional life</h2>
<section class="main">
    <label for="email"  class="label">E-mail</label><br>
    <input type="email" id="email">
  <br><br>
  <label for="password">Password (6 characters minimum)</label><br>
  <input type="password" id="password">
  
    <p class="middle-text">By clicking Accept and register,you agree to the <span class="blue">Terms of Use</span>,the<span class="blue">Privacy Policy</span>and<span class="blue">cookies Policy</span>Linkedin</p>
    <button class="sign-button">Accept and register</button>
   <div class="or-section">
        <div class="line"></div>
        <p class="or">or</p>
        <div class="line"></div>
   </div> 
   
    <button class="google"><img src="google.svg" class="google-img"> Sign up with Google</button>
   
   
</section>
<div class="sign">
    <p>Already registered? 
        <a href="index.html" class="join">Login</p></a>  
</div>
</body>
</html>
